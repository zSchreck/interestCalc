<html>

<head>
  <title>Interest Calculator</title>
  <script src="scripts.js"> </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
<h2>This is a tool to calculate the value of money with interest over time</h2>
<p>Please fill in all the required fields.</p>
<hr />

<form>
  <p>Starting Balance:
    <input type="text" onkeypress="validate(event)" id="principal"</>
  </p
  <p>Amount to add:
    <input type="text" onkeypress="validate(event)" id="added"</>
    Per:
  <div class="dropdown">
    <button onclick="dropdown()" class="dropbtn">Month</button>
    <div id="myDropdown" class="dropdown-content">
      <a href="#" onclick="changeDropDown('Week')">Week</a>
      <a href="#" onclick="changeDropDown('Month')">Month</a>
      <a href="#" onclick="changeDropDown('Year')">Year</a>
    </div>
  </div>
  </p>
  <p>Time to calculate:
    <input type="text" onkeypress="validate(event)" id="years"</>
    Years
  </p
  <p>Estimated ROI:
    <input type="text" onkeypress="validate(event)" id="roi"</>
    Percent
  </p>
</form>
  <div class="calculate">
    <button onclick="calculate()" id="calculateButton">Calculate!</button>
  </div>
</body>

<html>
